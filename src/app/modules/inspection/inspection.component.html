<ng-container>
  <h1>Inspection</h1>

  <div class="d-flex m-3">
    <span>Please select inspection type: </span>
    <select class="form-select" [formControl]="inspectionTypeControl">
      <option value="rental_quality_check_inspection">Rental Quality Check</option> <--! TODO: to iterate over values form API (-_-)-->
      <option value="site_inspection">Site Inspection</option>
      <option value="supplier_inspection">Supplier Inspection</option>
    </select>
  </div>

  <div [formGroup]="inspectionForm">
    @for (field of formFields; track field.id) {
      <div class="form-group d-flex m-3 row" >
        <label class="col-3" [for]="field.id">{{ field.name }}</label>
        <select
          class="form-select col"
          [id]="field.id"
          [formControlName]="field.id"
          required>
          @for (option of field.condition_options; track option) {
            <option [value]="option.severity_level">
              {{ option.label }}
            </option>
          }
        </select>
      </div>
    }
  </div>

</ng-container>
